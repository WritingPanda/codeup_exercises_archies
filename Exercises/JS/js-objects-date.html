<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="/css/todoaddressbkstyle.css">
	<title>Objects Date in JS</title>
</head>
<body>
	<script src="/js/moment.js"></script>
	<script>
		// todo:
		// Create an array of months for printing dates without Moment.js.
		var months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
		var ChnMonths = ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'];

		// todo:
		// Create the date corresponding to your birthday using the JavaScript Date object.
		var jsBirthday = new Date("April 23, 1986");

		// todo:
		// Log your birthday in the format: January 1, 2014 using the JavaScript Date object.
		// See link below for methods needed:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date#Getter
		console.log('Here is my birthday using vanilla js: ' + ChnMonths[3] + ' ' + jsBirthday.getDate() + ', ' + jsBirthday.getFullYear() + '.');

		// create the date corresponding to your birthday using Moment.js.
		moment.lang("zh-cn");
		var momentBirthday = moment("04-23-1986", "MM-DD-YYYY");

		// todo:
		// Log your birthday in the format: January 1, 2014 using Moment.js.
		console.log('Here is my birthday using Moment.js: ' + momentBirthday.format("MMMM DD, YYYY") + ".");
	</script>
</body>
</html>
