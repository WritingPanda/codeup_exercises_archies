<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>For Loops</title>
</head>
<body>
	<h3>Working with for loops in JavaScript.
		<brt>Use option+command+J to open up console.
		<br>I hope your day goes well.</h3>
		<script type="text/javascript">
			var i = 100;
			for (; i > 0; i-=5) {
				console.log(i);
			};
		</script>
</body>
</html>
