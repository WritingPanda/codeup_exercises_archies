<!doctype html>
<html lang="en">
<head>
	<link href='http://fonts.googleapis.com/css?family=Coda+Caption:800|Bubbler+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/resources/todoaddressbkstyle.css" type='text/css'>
	<meta charset="UTF-8">
	<title>Math in JS</title>
</head>
<body>
	<script type="text/javascript">
		// create a circle object
		var circle = {
		    radius: 3,
		    getArea: function () {
		        // todo: finish this method
		        // hint: area = pi * radius^2
		        return (Math.PI * Math.pow(this.radius, 2));
		    },
		    logInfo: function (round) {
		        // todo: complete this method. if round is true, round the result to the nearest integer.
		        if (round == true) {
		        	console.log('Area of a circle with radius: ' + this.radius + ', is: ' + Math.round(this.getArea()) + '.');
		    	} else {
		    		console.log('Area of a circle with radius: ' + this.radius + ', is: ' + this.getArea() + '.');
		    	};
		    }
		};

		// log info about the circle
		circle.logInfo(false);
		circle.logInfo(true);

		// todo:
		// Change the radius of the circle to 5.
		circle.radius = 5;
		// log info about the circle
		circle.logInfo(false);
		circle.logInfo(true);
	</script>
</body>
</html>
